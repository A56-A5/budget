    <script>
        let btns = document.querySelectorAll(".btn") 
        btns.forEach(btn => {
            btn.addEventListener('click',()=>{
                let ts = document.querySelectorAll(".selected");
                ts.forEach(t => {
                    t.classList.remove('selected');
                })
                btn.classList.add('selected');
            });
        }) 
    </script>
